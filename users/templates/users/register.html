<!DOCTYPE html>
<html>
<head>
	<title>
		register|page
	</title>
</head>
<body>
	<div class="form">
		<form method="POST">
			{% csrf_token %}
			<legend>Join today</legend>
			{{ form.as_p }}
			<button type="submit">Signup</button>
		</form>
			
		
	</div>
	<div class="messages">
		{% if messages %}
			{% for message in messages %}
				<h1>{{message}}</h1>
			{% endfor %}
		{% endif %}
		
	</div>
		

</body>
</html>
